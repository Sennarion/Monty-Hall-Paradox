<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Paradox</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <h1 class="title">Парадокс Монті Голла</h1>
        <p class="info">
          Якщо ти чув про такий парадокс, напевно тобі захочеться його перевірити. Тож уперед! Якщо
          ти не в курсі що це таке, ось
          <a
            href="https://uk.wikipedia.org/wiki/%D0%9F%D0%B0%D1%80%D0%B0%D0%B4%D0%BE%D0%BA%D1%81_%D0%9C%D0%BE%D0%BD%D1%82%D1%96_%D0%93%D0%BE%D0%BB%D0%BB%D0%B0"
            rel="noopener noreferrer"
            target="_blank"
            >тут</a
          >
          можна почитати.
        </p>
        <p class="statistics">Рейтинг перемог: <span class="percent">?</span></p>
        <div class="doors-wrapper">
          <div class="door-wrapper" data-number="1">
            <div class="door-inner">
              <div class="door-front">?</div>
              <div class="door-back"></div>
            </div>
          </div>
          <div class="door-wrapper" data-number="2">
            <div class="door-inner">
              <div class="door-front">?</div>
              <div class="door-back"></div>
            </div>
          </div>
          <div class="door-wrapper" data-number="3">
            <div class="door-inner">
              <div class="door-front">?</div>
              <div class="door-back"></div>
            </div>
          </div>
        </div>

        <div class="modal-wrapper">
          <div class="backdrop">
            <div class="modal">
              <p class="result"></p>
              <img class="modal-img" src="./images/goat.svg" width="500" alt="" />
              <button class="button" type="button">Спробувати ще</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
